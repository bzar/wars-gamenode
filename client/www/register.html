<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.css">
    
    <script src="lib/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="common.js" type="text/javascript"></script>
    
    
<script data-main="register" src="lib/require.js"></script>

  </head>
  <body>
    <div id="menubar">
      
      
<a href="login.html" class="button" title="Login">
  <span class="label menu-icon"><i class="icon-signin"></i></span>
</a>

    </div>
    
    <div id="content">
      






<form id="registerForm">
  <ul class="inputFieldList">
    <li>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" />
    </li>
    <li>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" />
    </li>
    <li>
      <label for="password2">Password again</label>
      <input type="password" id="password2" name="password2" />
    </li>
    <li>
      <label for="email">Email</label>
      <input type="text" id="email" name="email" />
    </li>

    <li class="alignRight"><input type="submit" class="actionButton" value="Register"/></li>
  </ul>
</form>
    </div>
  </body>
</html>
